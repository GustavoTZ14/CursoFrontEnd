<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        div{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border-radius: 50px / 50px 20px 100px 85px;
            box-shadow: 10px -10px 10px black, 15px -5px 15px blue,20px -5px 20px purple;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
